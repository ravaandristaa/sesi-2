<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bab 3, Galeri Foto Responsif</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>

  <div class="container text-center my-5">
    <h1 class="mb-4">Galeri Foto Responsif</h1>

    <!-- Gambar 1: Foto profil -->
    <h5>Foto Profil</h5>
    <img 
      src="https://berita.depok.go.id/storage/posts/wjiufnQiNZt5TyGDRdRQNVaNHWlH7105vXTJmxrh.webp"
      alt="foto profil"
      class="rounded-circle d-block mx-auto mb-4"
      width="256"
      height="256">

    <!-- Gambar 2: Foto katalog -->
    <h5>Foto Katalog</h5>
    <img 
      src="https://picsum.photos/512/512?random=1"
      alt="foto katalog"
      class="img-thumbnail img-fluid mb-4"
      width="512"
      height="512">

    <!-- Gambar 3: Foto sudut halus -->
    <h5>Foto Sudut Halus</h5>
    <img 
      src="https://picsum.photos/512/512?random=2"
      alt="foto bersudut halus"
      class="rounded img-fluid mb-5"
      width="512"
      height="512">

    <!-- GALERI TAMBAHAN -->
    <h3 class="mb-4">Galeri Tambahan</h3>
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <img src="https://picsum.photos/400?random=3" class="img-fluid rounded">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://picsum.photos/400?random=4" class="img-fluid rounded">
      </div>
      <div class="col-6 col-md-4">
        <img src="https://picsum.photos/400?random=5" class="img-fluid rounded">
      </div>
    </div>

  </div>

</body>
</html>
