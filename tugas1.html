<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Data Siswa X RPL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" >
</head>
<body class="bg-light">
  <div class="container my-5">
    <!-- judul -->
    <h2 class="text-center mb-4">Tabel Data Siswa Kelas X RPL</h2>
    <!-- tabel -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Foto</th>
            <th>Nama</th>
            <th>Kelas / Jurusan</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img
                src="https://id.pngtree.com/freepng/siswa-sma-upacara_8066573.html
                alt="foto adi"
                class="rounded-circle img-fluid"
                style="max-width: 80px;"
              >
            </td>
            <td>Adi White</td>
            <td>X RPL</td>
            <td>
              <span class="badge bg-success">Aktif</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img
                src="https://id.pngtree.com/freepng/siswa-sma-upacara_8066573.html"
                alt="foto rava pesht"
                class="rounded-circle img-fluid"
                style="max-width: 80px;"
              >
            </td>
            <td>Rava Pesht</td>
            <td>X RPL</td>
            <td>
              <span class="badge bg-warning text-dark">Izin</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>

          <tr>
            <td>3</td>
            <td>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-Z753LEENqv-4lNTPoo59TsGqyIzJPIZXxA&s"
                alt="foto rijki"
                class="rounded-circle img-fluid"
                style="max-width: 80px;">
            </td>
            <td>Rijki Adit Tolongin</td>
            <td>X RPL</td>
            <td>
              <span class="badge bg-danger">Alfa</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- tombol bawah -->
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2">Simpan</button>
      <button class="btn btn-outline-info">Detail</button>
    </div>
  </div>
</body>
</html>
